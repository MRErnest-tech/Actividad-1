<html>
    <head>
        <title> Etiquetas</title>
    </head>
    <!-- Muñoz Ruiz Ernesto-->

    <body>
        <h1> Encabezados hay desde H1 a H6</h1>
        <p> Es para un parrafo nuevo.</p>
        <p> Las etiquetas para modificar texto: </p>
        <p> <b>Negrita</b> </p>  
        <p> <em>Enfatizar texto</em> </p>
        <p> <i>Cursiva</i></p>    
        <p> <u>Subrayado</u></p>    
        <p> <strong> Información importante</strong></p>    
        <p> <big>Agrandar texto</big></p>    
        <p> <small> Pequeño</small></p>    
        <p> <sub>Superíndice</sub></p>
        <p> <sup>Superíndice</sup></p>    
        <p> <ins> Insertado</ins></p>    
        <p> <del>Borrado</del></p>    
        <p> <mark> Marcado</mark></p>    
        <p> Es para un salto <br>de línea </br> </p>  
        <p> <span style = "color: red;"> Cambiar color </span></p>
        
    </body>
</html>
